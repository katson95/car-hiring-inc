<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Car Hiring Inc.</title>
	<ui:insert name="head" />
	<h:outputStylesheet name="css/vehicle.css" />
</h:head>

<h:body>

	<p:layout fullPage="true" id="mainContainer">

		<p:layoutUnit position="north" size="80" resizable="true"
			collapsible="true">

			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="Vehicle" icon="ui-icon-document">
						<p:menuitem value="List"
							action="#{bookingBean.navigateToVehicleList()}" />
					</p:submenu>

					<p:submenu label="Booking" icon="ui-icon-document" />

					<p:submenu label="Customer" icon="ui-icon-document">
						<p:menuitem value="List"
							action="#{customerBean.navigateToCustomers()}" />
					</p:submenu>

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search Text" />
						<p:commandButton type="button" value="Go" icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" resizable="true"
			header="Copyright" collapsible="true">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" resizable="true"
			header="Navigation Menu" collapsible="true">
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" resizable="true"
			header="Adds" collapsible="true" effect="drop">
		</p:layoutUnit>

		<p:layoutUnit position="center" id="centralContainer">
			<ui:insert name="content">


			</ui:insert>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
